<div class="face-snap-card" [ngClass]="{ snapped: faceSnap.buttonText === 'Oops, unsnap' }">
    <h4>{{faceSnap.title | uppercase }}</h4>
    <p>{{faceSnap.description}}</p>
    <p>Mise en ligne a {{faceSnap.createdDate | date:'HH:mm a, le d MMMM yyyy'}}</p>
    <p>Nombre de snaps: {{faceSnap.snaps}}</p>
    <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title">
    <p>
        <button (click)="onSnap()">{{faceSnap.buttonText}}</button>
        {{faceSnap.snaps}}
    </p>
</div>
